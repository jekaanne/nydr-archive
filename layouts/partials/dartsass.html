{{ $cssOpts := (dict "targetPath" "css/main.css" "enableSourceMap" true "outputStyle" "compressed") }}
{{ $sassTemplate := resources.Get "scss/main.scss" }}
{{ if $sassTemplate }}
  {{ $style := $sassTemplate | toCSS $cssOpts }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}">
{{ else }}
  <!-- Handle case where the Sass file is not found -->
  <p>Error: main.scss not found in assets/scss.</p>
{{ end }}
